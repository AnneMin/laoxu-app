<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>前端老徐</title>
    <link href="css/mui.min.css" rel="stylesheet"/>
    <script type="text/javascript" charset="utf-8">
      	mui.plusReady(function(){
      		var w = plus.webview.create( "http://www.loveqiao.com/",'love',{
				top: '0',
				bottom: '51px'
			});
			w.show(); // 显示窗口
      	})
    </script>
</head>
<body>
	<header class="mui-bar mui-bar-nav">
	    <h1 class="mui-title" id="title">老徐BLOG</h1>
	</header>
	<nav class="mui-bar mui-bar-tab">
	    <a class="mui-tab-item mui-active" href="http://www.loveqiao.com">
	        <span class="mui-icon mui-icon-home"></span>
	        <span class="mui-tab-label">老徐BLOG</span>
	    </a>
	    <a class="mui-tab-item" href="http://weibo.com/qdlaoxu">
	        <span class="mui-icon mui-icon-weibo"></span>
	        <span class="mui-tab-label">老徐微博</span>
	    </a>
	    <a class="mui-tab-item" href="http://p.loveqiao.com/resume.html">
	        <span class="mui-icon mui-icon-contact"></span>
	        <span class="mui-tab-label">关于老徐</span>
	    </a>
	</nav>
	<script src="js/mui.min.js"></script>
	<script type="text/javascript" charset="utf-8">
			var subpages = ['http://www.loveqiao.com', 'http://weibo.com/qdlaoxu', 'http://p.loveqiao.com/resume.html'];
			var subpage_style = {
				top: '45px',
				bottom: '51px'
			};
			
			var aniShow = {};
			
			 //创建子页面，首个选项卡页面显示，其它均隐藏；
			mui.plusReady(function() {
				var self = plus.webview.currentWebview();
				for (var i = 0; i < 3; i++) {
					var temp = {};
					var sub = plus.webview.create(subpages[i], subpages[i], subpage_style);
					if (i > 0) {
						sub.hide();
					}
					self.append(sub);
				}
			});
			 //当前激活选项
			var activeTab = subpages[0];
			var title = document.getElementById("title");
			 //选项卡点击事件
			mui('.mui-bar-tab').on('tap', 'a', function(e) {
				var targetTab = this.getAttribute('href');
				if (targetTab == activeTab) {
					return;
				}
				//更换标题
				title.innerHTML = this.querySelector('.mui-tab-label').innerHTML;
				//显示目标选项卡
				if(mui.os.ios||aniShow[targetTab]){
					plus.webview.show(targetTab);
				}else{
					var temp = {};
					temp[targetTab] = "true";
					mui.extend(aniShow,temp);
					plus.webview.show(targetTab,"fade-in",300);
				}
				//隐藏当前;
				plus.webview.hide(activeTab);
				//更改当前活跃的选项卡
				activeTab = targetTab;
			});
			var first=null;
			mui.init({
				beforeback:function(e){
					var w=plus.webview.getWebviewById(activeTab);
	    			w.canBack( function(e){
						if(e.canBack){
							w.back()
						}else{
							//首次按键，提示‘再按一次退出应用’
							if (!first) {
								first = new Date().getTime();
								mui.toast('再按一次退出应用');
								setTimeout(function() {
									first = null;
								}, 1000);
							} else {
								if (new Date().getTime() - first < 1000) {
									plus.runtime.quit();
								}
							}
						}
					});
	    		}
			});
		</script>
</body>
</html>
